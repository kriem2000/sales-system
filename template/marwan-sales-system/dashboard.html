<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--normalize css-->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!--sidebar css-->
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <main>
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-ss-blue" id="sidebar" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Panel control</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto text-start">
          <li class="nav-item my-1">
            <a href="#" class="nav-link active-route text-white" aria-current="page">
              <i class="fas fa-home mx-1"></i> 
              Home
            </a>
          </li>
          <li class="my-1">
            <a href="#" class="nav-link text-white">
              <i class="fas fa-tachometer-alt mx-1"></i>
              Dashboard
            </a>
          </li>
          <li class="my-1">
            <a href="#" class="nav-link text-white">
              <i class="fas fa-wallet mx-1"></i>
              Last Bills
            </a>
          </li>
          <li class="my-2 ms-3 Collapsible-item">
            <i class="fas fa-th mx-1"></i>
            <button class="btn btn-toggle rounded text-white m-0 p-0" data-bs-toggle="collapse" data-bs-target="#product-collapse" aria-expanded="true">
            products
            </button>
            <div class="collapse" id="product-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal small">
                <li><a href="#" class="link-dark rounded">
                  <i class="fas fa-plus m-1"></i> 
                  add new product
                </a></li>
                <li><a href="#" class="link-dark rounded">
                  <i class="far fa-edit m-1"></i>
                  modify product
                </a></li>
                <li><a href="#" class="link-dark rounded">
                  <i class="fas fa-search m-1"></i>
                  advanced search</a></li>
              </ul>
            </div>
          </li>
          <li class="my-2 ms-3 Collapsible-item">
            <i class="fas fa-users mx-1"></i>
            <button class="btn btn-toggle rounded text-white m-0 p-0" data-bs-toggle="collapse" data-bs-target="#user-collapse" aria-expanded="true">
            users
            </button>
            <div class="collapse" id="user-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal small">
                <li><a href="#" class="link-dark rounded">
                  <i class="fas fa-user-plus m-1"></i> 
                  add new user
                </a></li>
                <li><a href="#" class="link-dark rounded">
                  <i class="fas fa-user-edit m-1"></i>
                  modify user 
                </a></li>
                <li><a href="#" class="link-dark rounded">
                  <i class="fas fa-address-book m-1"></i>
                  users list</a></li>
              </ul>
            </div>
          </li>
        </ul>
       <ul class="bottom-0 nav nav-pills flex-column text-start">
        <li class="my-1">
          <a href="#" class="nav-link text-white">
            <i class="fas fa-cog mx-1"></i>
            Settings
          </a>
        </li>
        <li class="my-1">
          <a href="#" class="nav-link text-white">
            <i class="far fa-user-circle mx-1"></i>
            profile
          </a>
        </li>
        <li class="my-1">
          <a href="#" class="ml-2 btn btn-white rounded-pill">
            <i class="fas fa-sign-out-alt mx-1"></i>
            Logout
          </a>
        </li>
       </ul>
      </div>
    </main>
</body>
</html>
