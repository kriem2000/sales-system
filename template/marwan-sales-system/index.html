<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--main css-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--normalize css-->
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<body>
     <!--auth card-->
     <div id="auth-card">
        <div class="w-50 position-absolute top-50 start-50 translate-middle container border rounded text-center">
            <div class="row justify-content-center bg-white p-5">
                <h2 class="py-2">Sign in to your account</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-check text-start py-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember Me
                        </label>
                      </div>
                      <button class="btn btn-lg btn-ss-blue text-white px-4 w-100">Sign in</button>  
                </form>
            </div>
        </div>
    </div>

    <!--heading-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid p-4">
            <!--navbar brand-->
          <span class="navbar-brand mb-0 h1 w-auto">
            <img class="w-auto" src="./assets/images/home_logo.png" alt="" width="50" height="50"> 
            <p class="fs-6 d-inline">Sales System</p>
          </span>
        </button>
          <!--header menu-->
                <div class="float-sm-start float-lg-end">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3 mt-3 d-sm-flex flex-row" >
                        <li class="nav-item">
                          <a class="nav-link btn btn-ss-blue rounded-pill text-white btn-sm p-2" href="#">Sign In</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn btn-sm text-dark" href="#">More</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn btn-sm text-dark" href="#">En</a>
                        </li>
                      </ul>
                </div>
              </div>
      </nav>

      <!--home grid-->
      <div class="container mt-2">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 pt-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="home-col-left-title">Buy and Sell products on our sales system</h2>
                </div>
                <div class="col-12">
                    <p class="home-col-left-desc">Edit, add and manage products on your own</p>
                </div>
                <div class="col-12">
                    <div class="text-center gap-3 px-5 mt-2">
                        <a class="btn btn-lg btn-ss-blue text-white px-4 mx-3">Register Now</a>
                        <a class="btn btn-lg btn-outline-ss-blue px-4 mx-3">Go to the Panel</a>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 pt-4 text-center">
            <img src="./assets/images/business.png" alt="">
          </div>
        </div>
      </div>

     
</body>
</html>
